<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all-pages.css">
    <link rel="stylesheet" href="css/view-highscores.css">
    <title>Learn Japanese | VIEW SCORES</title>
</head>

<body>
    <div class="container">
        <div id="viewHighScores" class="flex-center flex-column">
            <div id="textSection" class="flex-center flex-column">
                <h1 id="titleJpn">スコアボード</h1>
                <h2 id="titleEng">score board</h2>
                <p id="listLabels">
                    <span class="label">じゅんい</span>
                    <span class="label">ひづけ</span>
                    <span class="label">なまえ</span>
                    <span class="label">タイプ</span>
                    <span class="label">てんすう</span>
                </p>
                <ul id="highScoresList"></ul>
                <h3 id="noScores">no high scores</h3>
            </div>
            <div id="btnSection" class="flex-center flex-column">
                <button id="clearBtn" class="btn">CLEAR SCORES</button>
                <a class="btn" href="index.html">GO HOME</a>
            </div>
        </div>
    </div>

    <script src="js/view-highscores.js"></script>

</html>
